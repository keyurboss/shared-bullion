<div class="main_div">
    <div class="box">
        <div class="box_header">
            <h3 class="">GOLD SPOT</h3>
        </div>
        <div class="box_footer" *ngIf="GOLD | async; let gold">
            <div class="box_footer_uperitem" [class.rate_high]="gold['bid'].color === 'Green'"
                [class.rate_low]="gold['bid'].color === 'Red'">{{gold['ask'].rate}}</div>
            <div class="box_footer_loewritem">{{gold['last-high'].rate}} / {{gold['last-low'].rate}}</div>
        </div>
    </div>
    <div class="box">
        <div class="box_header">
            <h3 class="">SILVER SPOT</h3>
        </div>
        <div class="box_footer" *ngIf="SILVER | async; let silver">
            <div class="box_footer_uperitem" [class.rate_high]="silver['bid'].color === 'Green'"
                [class.rate_low]="silver['bid'].color === 'Red'">{{silver['ask'].rate}}</div>
            <div class="box_footer_loewritem">{{silver['last-high'].rate}} / {{silver['last-low'].rate}}</div>
        </div>
    </div>
    <div class="box">
        <div class="box_header">
            <h3 class="">INR SPOT</h3>
        </div>
        <div class="box_footer" *ngIf="INR | async; let inr">
            <div class="box_footer_uperitem" [class.rate_high]="inr['bid'].color === 'Green'"
                [class.rate_low]="inr['bid'].color === 'Red'">{{inr['ask'].rate}}</div>
            <div class="box_footer_loewritem">{{inr['last-high'].rate}} / {{inr['last-low'].rate}}</div>
        </div>
    </div>
</div>
