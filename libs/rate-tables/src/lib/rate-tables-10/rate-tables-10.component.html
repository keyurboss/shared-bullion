<div class="main">
  <div class="type_1">
    <div *ngFor="let items of data" class="type_1_count">
      <div class="details">
        <div class="name">{{ items.name }}</div>
        <div class="rate">{{ items.rate }}</div>
      </div>
      <div class="bg_img">
        <img class="img" src="{{ items.imageLink }}" alt="product logo" />
      </div>
    </div>
  </div>
</div>
