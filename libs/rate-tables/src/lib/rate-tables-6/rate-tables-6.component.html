<div class="main">
  <div class="header">
    <div class="w_40 header_left_name">{{ headers.HeaderName }}</div>
    <div class="w_20 header_right_name center">{{ headers.bid }}</div>
    <div class="w_20 header_right_name center">{{ headers.diff }}</div>
    <div class="w_20 header_right_name center">{{ headers.ask }}</div>
  </div>
  <div class="footer" *ngFor="let item of table">
    <div class="footer_item" *ngIf="RateObser$[item.symbole] | async; let rate">
      <div class="w_40 footer_name">{{ item.ProductName }}</div>
      <div class="w_20 footer__price column center">
        <div
          class="footer_price_uper center"
          [class.rate_high]="rate['bid'].color === 'Green'"
          [class.rate_low]="rate['bid'].color === 'Red'"
        >
          {{ rate['bid'].rate }}
        </div>
        <div class="footer_price_lower center">
          L - {{ rate['last-low'].rate }}
        </div>
      </div>
      <div class="w_20 small center">
        {{ rate['open'].rate - rate['ask'].rate }}
      </div>
      <div class="w_20 center column">
        <div
          class="footer_price_uper center"
          [class.rate_high]="rate['ask'].color === 'Green'"
          [class.rate_low]="rate['ask'].color === 'Red'"
        >
          {{ rate['ask'].rate }}
        </div>
        <div class="footer_price_lower center">
          H - {{ rate['last-high'].rate }}
        </div>
      </div>
    </div>
  </div>
</div>
