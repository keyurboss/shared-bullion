<div class="table" *ngFor="let item of table">
  <div class="header">
    <h3 class="product_header_left">{{ Header }}</h3>
    <p class="product_header_right">{{ sell }}</p>
  </div>
  <div class="product" *ngFor="let item of table">
    <div *ngFor="let info of item.productname" class="Items">
      <h3 class="product_name">{{ info.name }}</h3>
      <div class="product_price">
        <span
          class="span"
          *ngIf="RateObser$[item.symbole] | async; let rate"
          style="padding: 3px 10px"
          [class.rate_high]="rate['ask'].color === 'Green'"
          [class.rate_low]="rate['ask'].color === 'Red'"
        >
          {{ rate['ask'].rate }}
        </span>
      </div>
    </div>
  </div>
</div>
