<div class="table">
  <div class="header">
    <h3 class="product_header_left">GOLD PRODUCTS</h3>

    <p class="product_header_right">SELL</p>
  </div>
  <div class="product">
    <div *ngFor="let item of data" class="Items">
      <h3 class="product_name">{{ item.name }}</h3>
      <div class="product_price">
        <p
          *ngIf="rate | async; let rate"
          style="padding: 3px 10px"
          [class.rate_high]="rate['ask'].color === 'Green'"
          [class.rate_low]="rate['ask'].color === 'Red'"
        >
          {{ rate['ask'].rate }}
        </p>
      </div>
    </div>
  </div>
</div>
