<div class="main">
  <div class="table" *ngFor="let item of table">
    <div class="header">
      <span class="name">{{ item.headerName }}</span>
    </div>
    <div class="body">
      <div class="details" *ngFor="let info of item.details">
        <h2
          style="
            font-size: var(--product-name-font-size);
            padding: 5px;
            margin: 0px;
          "
        >
          {{ info.Name }}
        </h2>
        <h3
        *ngIf="gold | async; let rate"
        style="
            font-size: var(--product-value-font-size);
            padding: 10px 0 0;
            margin: 0px;
            font-weight: 800;
            "
            [class.rate_high]="rate['ask'].color === 'Green'"
            [class.rate_low]="rate['ask'].color === 'Red'"
        >
          {{ rate['ask'].rate }}
        </h3>
      </div>
      <!-- <span
        style="
          display: block;

        "
      >
      </span> -->

        <h3 style="font-size: 20px; padding: 10px 0 0 ; margin: 0px; font-weight: 800;">{{item.rightValue}}</h3>
      </div> -->
    </div>
  </div>
</div>
