<div class="main">
  <div class="table" *ngFor="let item of table">
    <div class="header">
      <span class="name">{{item.headerName}}</span>
    </div>
    <div class="body">
      <div class="leftPart">
        <h2 style="font-size: 16px; padding: 5px; margin: 0px;">{{item.leftSideName}}</h2>
        <h3 style="font-size: 20px; padding: 10px 0 0 ; margin: 0px;  font-weight: 800;">{{item.leftValue}}</h3>
      </div>
      <span
        style="
          display: block;
          margin:1px 0;
          width: 2px;
          background: var(--header-border-color);
        "
      >
      </span>
      <div class="rightPart">
        <h2 style="font-size: 16px; padding: 5px; margin: 0px;">{{item.rightSideName}}</h2>
        <h3 style="font-size: 20px; padding: 10px 0 0 ; margin: 0px; font-weight: 800;">{{item.rightValue}}</h3>
      </div>
    </div>
  </div>
</div>
