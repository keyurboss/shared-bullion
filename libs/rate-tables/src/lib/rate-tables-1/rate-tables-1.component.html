<section class="main-div">
  <section class="justify_content border parent flex">
    <h3 class="parent_left white">GOLD PRODUCTS</h3>
    <p class="parent_right white">SELL</p>
  </section>

  <section *ngFor="let item of data" class="child justify_content border flex">
    <h3 class="child_left">{{ item.name }}</h3>
    <p
      class="child_right"
      *ngIf="rate | async; let rate"
      style="padding: 5px"
      [class.rate_high]="rate['ask'].color === 'Green'"
      [class.rate_low]="rate['ask'].color === 'Red'"
    >
      {{ rate['ask'].rate }}
    </p>
  </section>
</section>
