<div class="main_container">
  <div class="type_1" *ngFor="let item of table">
    <div class="type_1_container flex_center" *ngIf="RateObser$[item.symbole] | async; let rate">
      <div class="product">
        <h2>{{ item.productName }}</h2>
      </div>
      <div class="rate bid flex_center">
        <h4 class="flex_center" [class.rate_high]="rate['bid'].color === 'Green'"
          [class.rate_low]="rate['bid'].color === 'Red'">
          {{ rate['bid'].rate | number : '1.2-2' }}
        </h4>
        <h6 class="flex_center">
          <span class="half"> HI&nbsp;&nbsp;:&nbsp;&nbsp; </span>{{ rate['last-high'].rate | number : '1.2-2' }}
        </h6>
      </div>
      <div class="rate ask flex_center">
        <h4 class="flex_center" [class.rate_high]="rate['ask'].color === 'Green'"
          [class.rate_low]="rate['ask'].color === 'Red'">
          {{ rate['ask'].rate | number : '1.2-2' }}
        </h4>
        <h6 class="flex_center">
          <span class="half"> LO&nbsp;&nbsp;:&nbsp;&nbsp; </span>
          {{ rate['last-low'].rate | number : '1.2-2' }}
        </h6>
      </div>
    </div>
  </div>
</div>
