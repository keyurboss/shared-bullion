<section class="main-div">
  <section class="justify_content border parent flex">
    <h3 class="parent_left white">{{ header }}</h3>
    <p class="parent_right white">{{ sell }}</p>
  </section>

  <section class="justify_content border child flex" *ngFor="let item of table">
    <section *ngFor="let para of item.productName">
      <h3 class="child_left">{{ para.name }}</h3>
      <!-- *ngIf="RateObser$[item.symbole] | async; let rate" -->
      <p
        class="child_right"
        style="padding: 5px"
        [class.rate_high]="RateObser$[item.symbol]()['ask'].color === 'Green'"
        [class.rate_low]="RateObser$[item.symbol]()['ask'].color === 'Red'"
      >
        {{ RateObser$[item.symbol]()['ask'].rate }}
      </p>
    </section>
  </section>
</section>
