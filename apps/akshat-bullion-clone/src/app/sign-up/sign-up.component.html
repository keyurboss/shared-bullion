<div class="h-[720px] w-[1550px] relative flex justify-center items-center Roboto my-[20px]">
    <div class="max-w-[450px] h-[720px] w-[90%] relative flex justify-center items-center my-[200px]">
      <div class="login_input">
        <h1 class="font-medium text-center text-[var(--primary-light)] text-[24px]">New Registration</h1>
        <h4 class="text-[#fff] text-center my-[6px] font-medium text-[16px]">Add your details for Registration</h4>
        <div class="inputs flex_center flex justify-center items-center flex-col">
          <input
            placeholder="Name"
            class="my-[10px] min-w-[270px] py-[15px] pr-0 pl-[30px] text-[16px] rounded-[25px] border-none"
          />
          <input
            placeholder="Firm Name"
            class="my-[10px] min-w-[270px] py-[15px] pr-0 pl-[30px] text-[16px] rounded-[25px] border-none"
          />
          <input
            placeholder="Mobile No" type="tel"
            class="my-[10px] min-w-[270px] py-[15px] pr-0 pl-[30px] text-[16px] rounded-[25px] border-none"
          />
          <input
            placeholder="Email Id" type="email"
            class="my-[10px] min-w-[270px] py-[15px] pr-0 pl-[30px] text-[16px] rounded-[25px] border-none"
          />
          <input
            placeholder="City"
            class="my-[10px] min-w-[270px] py-[15px] pr-0 pl-[30px] text-[16px] rounded-[25px] border-none"
          />
          <input
            type="password"
            placeholder="Password"
            class="my-[10px] min-w-[270px] py-[15px] pr-0 pl-[30px] text-[16px] rounded-[25px] border-none"
          />
          <input
            type="password"
            placeholder="Confirm Password"
            class="my-[10px] min-w-[270px] py-[15px] pr-0 pl-[30px] text-[16px] rounded-[25px] border-none"
          />
          <div class="checkbox flex_center flex justify-center items-center cursor-default">
            <input
              type="checkbox"
              class="ng-untouched ng-pristine ng-valid my-[10px] "
            /><span class="ml-[5px] text-[#fff] font-semibold text-[16px]">Terms & Conditions</span>
          </div>
          <input
            type="submit"
            value="Register"
            class="yellow_gradient my-[10px] font-semibold min-w-[270px] text-[16px] p-[15px] border-none rounded-[25px]"
          />
        </div>
        <div class="flex justify-center items-center flex-col text-[#ccc] cursor-default">
          <h5 class="text-center my-[10px] font-semibold text-[13px]">
            Already have an Account?
            <a class="text-[13px] font-semibold text-[#fc6011] border-b-[1px] border-b-[#fc6011]" routerLink="/login">Login</a>
          </h5>
        </div>
      </div>
    </div>
  </div>
