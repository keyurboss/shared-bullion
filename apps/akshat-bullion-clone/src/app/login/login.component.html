<div class="h-[720px] w-[1550px] relative flex justify-center items-center Roboto">
  <div class="max-w-[450px] h-[720px] w-[90%] relative flex justify-center items-center ">
    <div class="login_input">
      <h1 class="font-medium text-center text-[var(--primary-light)] text-[32px]">Login</h1>
      <h4 class="text-[#fff] text-center my-[6px] font-medium text-[16px]">Add your details to login</h4>
      <div class="inputs flex_center my-[25px] flex justify-center items-center flex-col">
        <input
          placeholder="Enter User id"
          class="my-[10px] min-w-[270px] py-[15px] pr-0 pl-[30px] text-[16px] rounded-[25px] border-none"
        /><input
          type="password"
          placeholder="Enter Password"
          class="my-[10px] min-w-[270px] py-[15px] pr-0 pl-[30px] text-[16px] rounded-[25px] border-none"
        />
        <div class="checkbox flex_center flex justify-center items-center cursor-default">
          <input
            type="checkbox"
            class="ng-untouched ng-pristine ng-valid my-[10px] "
          /><span class="ml-[5px] text-[#fff] font-semibold text-[16px]"> Remember Me</span>
        </div>
        <input
          type="submit"
          value="Login"
          class="yellow_gradient my-[10px] font-semibold min-w-[270px] text-[16px] p-[15px] border-none rounded-[25px]"
        />
      </div>
      <div class="flex justify-center items-center flex-col text-[#ccc] cursor-default">
        <h5 class="text-center my-[10px] font-semibold text-[13px]" >Forgot Password</h5>
        <h5 class="text-center my-[10px] font-semibold text-[13px]">
          Don't have an Account?
          <a class="text-[13px] font-semibold text-[#fc6011] border-b-[1px] border-b-[#fc6011]" routerLink="/sign-up" >Sign Up</a>
        </h5>
      </div>
    </div>
  </div>
</div>
