<div class="lso relative flex justify-center items-center h-full w-full Roboto">
  <div class="lso_otp w3-animate-lef flex justify-center items-center max-w-[450px] w-[90%] h-full relative">
    <div class="wrapper absolute w-full">
      <div class="wrapper_head flex justify-center items-center flex-col">
        <h1 class="font-normal text-[#fce975] text-center my-[6px] text-[28px]">
          Please enter the OTP sent to
        </h1>
        <h4 class="flex text-[15px] font-normal text-[#fff] text-center my-[6px]">
          +91 {{this.userData.signup.SignupUserMobileNumber}}.
          <a routerLink="/sign-up" class="text-[#fc6011] ml-5 underline">Change</a>
        </h4>
      </div>
      <form>
        <div class="wrapper_inputs flex justify-center items-center flex-col">
          <div class="input flex items-center my-[80px] h-[60px] w-full justify-evenly flex-row" #otpParent>
            <input *ngFor="let itee of [].constructor(4); let i = index" type="tel" maxlength="1"
              class="m-2 text-center form-control rounded focus:outline-none yellow_gradient flex justify-center items-center h-[45px] w-[45px] text-[25px] font-semibold text-[#a9481b]"
              (keyup)="onKeyUpEvent(i, $event)" (keydown)="NotNumber($event)" />
          </div>
          <button type="submit"
            class="yellow_gradient text-[#a9481b] font-semibold min-w-[270px] text-[16px] p-[15px] rounded-[25px] focus:outline-none">Submit</button>
        </div>
      </form>
      <div class="options text-[#ccc] my-[20px]"></div>
    </div>
  </div>
</div>
