<script src="sweetalert2.all.min.js"></script>
<div class="w-full main h-[100vh]">
  <div
    class="header w-full h-[7%] flex justify-center items-center bg-[var(--header-bg)]"
  >
    <img
      src="../../assets/images/arrow-back.svg "
      [routerLink]="data.router_link"
      class="flex left-0 absolute h-[40px] items-right"
    />
    <span class="text-[24px] font-bold text-[var(--primary-dark)]">LOGIN</span>
  </div>

  <div class="flex w-full h-[80%] justify-center items-center">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmitbtn()">
      <div
        class="loginpage bg-[var(--header-bg)] w-[400px] border-[3px] rounded-[7px] border-[var(--primary-dark)] h-[350px] flex flex-col p-[20px]"
      >
        <div class="flex h-[15%] justify-center items-center">
          <div class="login font-bold text-[20px]">LOGIN</div>
        </div>

        <div class="info h-[55%]flex flex-col">
          <div class="h-[40%]">
            <div class="name font-bold text-[12px]">USER ID:</div>
            <div class="flex flex-row border-black border">
              <div class="img w-[10%] bg-white h-full p-1">
                <img src="../../assets/images/userlogo.svg" alt="" />
              </div>
              <input
                type="text"
                class="w-[90%] outline-none"
                formControlName="user"
                placeholder="enter id"
              />
            </div>
          </div>

          <div class="h-[40%] pt-4">
            <div class="name font-bold text-[12px]">PASSWORD:</div>
            <div class="flex flex-row border-black border">
              <div class="img w-[10%] h-full bg-white p-1">
                <img src="../../assets/images/lock-logo.svg" alt="" />
              </div>

              <input
                id="password"
                [type]="show_Password ? 'password' : 'text'"
                class="w-[90%] outline-none"
                formControlName="password"
                placeholder="Enter Password"
              />
              <span class="img w-[10%] p-1 bg-white h-full cursor-pointer"
                ><img
                  id="toggle-password"
                  *ngIf="show_Password === true"
                  (mousedown)="show_Password = false"
                  src="assets/images/eye-off-outline.svg"
                  alt="assets/images/eye-outline.svg"
                />
                <img
                  id="toggle-password"
                  *ngIf="show_Password === false"
                  (mouseout)="show_Password = true"
                  src="assets/images/eye-outline.svg"
                  alt="assets/images/eye-off-outline.svg"
                />
              </span>

              <!-- 
              <span ngIf="typeChanger==false" class="img w-[10%] p-1 bg-white h-full cursor-pointer"
                ><img
                (click)="changeType()"
                  id="toggle-password"
                  src="../../assets/images/eye-outline.svg"
                  alt=""
              /></span> -->
            </div>
          </div>

          <div class="re h-[20%] pt-4 w-full flex">
            <div class="flex flex-row">
              <input type="checkbox" id="group_1" class="pt-4" />
              <label for="group_1" class="text-[12px]">Remember me</label>
            </div>
          </div>
        </div>
        <div class="btn h-[30%] w-full flex justify-center items-center">
          <button
            class="w-full h-[40px] px-[20px] py-[5px] bg-[var(--primary-dark)] text-[var(--header-bg)]"
          >
            LOGIN
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
