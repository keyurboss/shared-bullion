<div class="main w-full flex justify-center items-center pb-6 px-4">
  <div class="g1 flex">
    <div class="text-[18px] mt-8" *ngFor="let details of banks">
      <div>
        <img
          [src]="details.img"
          alt="image not found"
          class="image h-[120px]"
        />
      </div>
      <div
        class="text_box name p-[10px] w-full flex bg-[var(--primary-dark)] border-b-[1px] border-[var(--primary-gold)] items-center text-white"
      >
        <div class="name items-center pl-2 w-[35%]">Account Name</div>
        <div class="flex w-[65%]">
          <pre class="text">::  {{ details.accountname }}</pre>
        </div>
      </div>
      <div
        class="text_box w-full p-[10px] flex bg-[var(--primary-dark)] border-b-[1px] border-[var(--primary-gold)] items-center text-white"
      >
        <div class="account_name flex w-[35%] pl-2">Account Number</div>
        <div class="flex flex-row relative w-[65%]">
          <pre class="text">::  {{ details.accountnumber }}</pre>

          <button
          [class.hidden]="alay"
          class="right-0 absolute"
          (click)="showHide()"
          [cdkCopyToClipboard]="details.accountnumber"
          >
            <img
              src="../../assets/images/copylogo.svg"
              class="h-[20px] w-[20px]"
              alt=""
            />
          </button>
        </div>
      </div>
      <div
        class="text_box w-full p-[10px] flex bg-[var(--primary-dark)] border-b-[1px] border-[var(--primary-gold)] items-center text-white"
      >
        <div class="name w-[35%] pl-2">Bank Name</div>

        <div class="w-[65%]">
          <pre class="text">::  {{ details.bankname }}</pre>
        </div>
      </div>
      <div
        class="text_box w-full p-[10px] flex bg-[var(--primary-dark)] border-b-[1px] border-[var(--primary-gold)] items-center text-white"
      >
        <div class="name w-[35%] pl-2">Branch Name</div>
        <div class="w-[65%]">
          <pre class="text mr-24">::  {{ details.branchname }}</pre>
        </div>
      </div>
      <div
        class="text_box w-full p-[10px] flex bg-[var(--primary-dark)] border-b-[1px] border-[var(--primary-gold)] items-center text-white"
      >
        <div class="name w-[35%] pl-2">IFSC Code</div>
        <div class="flex flex-row w-[65%] relative">
          <pre class="text">::  {{ details.IFSCCode }}</pre>
          <button
            [class.hidden]="alay"
            class="right-0 absolute"
            [cdkCopyToClipboard]="details.IFSCCode"
            (click)="showHide()"
          >
            <img
              src="../../assets/images/copylogo.svg"
              class="h-[20px] w-[20px]"
              alt=""
            />
          </button>
        </div>
      </div>
    </div>
  </div>

  <div
    class="popup z-10 bottom-0 fixed w-full justify-center items-center hidden"
    id="popUpId"
  >
    <span
      class="w-[30%] h-[45px] rounded-2xl bg-[#d7c498] flex justify-center items-center"
    >
      COPPIED.......
    </span>
  </div>
</div>
