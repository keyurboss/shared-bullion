<div
  class="flex w-[80%] justify-center text-16px items-center mr-auto ml-auto h-full"
>
  <div class="flex flex-col w-[90%] px-4 mb-4">
    <div class="header text-center font-bold text-[28px]">
      <!-- <h2 class="text-[var(--primary-dark)]">ABOUT US</h2> -->
    </div>
    <div
      *ngFor="let item of data"
      class="welcome font-sans mb-[10px] p-2 text-[#282828]"
    >
      <h2 class="text-[24px] border-b-[2px] border-[#bc9039]">
        {{ item.tittle }}
      </h2>
      <hr class="w-[15%] max-w-[90px] border-[#bc9039] border-b-[2px] mb-6" />
      <p *ngFor="let para of item.content" class="pb-1 mb-1">
        {{ para }}
      </p>
      <!-- <div class="about_us flex about_us w-[80%] justify-center text-16px items-center bg-no-repeat bg-center mr-auto ml-auto h-full">
        <p img src="../../assets/images/solo-logo.svg"></p>
      </div> -->
    </div>
  </div>
</div>
