<div class="main h-[28vh]">
  <div class="h-[60%] flex justify-center bg-[#bc9039]">
    <div class="w-[33%] flex justify-center items-center flex-col">
      <div class="flex justify-center items-center">
      <h2 class="header_data_timing_working text-[18px] text-[#fff] font-sans m-[-8px] flex justify-center items-center">
        {{ SERVICES_HOUR }}
      </h2>
    </div>
      <div class="coloumn flex flex-row justify-center items-center">
        <p
          class="header_data_timing_weekdays_days flex items-center text-[14px] font-sans text-[#282828]"
        >
          Monday:
          <span>10:AM- 6:PM</span>
      </p>
        <!-- <p
          class="header_data_timing_weekdays_time flex items-center text-[14px] font-light"
        >
          10:AM- 6:PM
    </p> -->
      </div>
    </div>
    <div class="w-[33%] flex flex-col justify-center items-center">
      <img class="w-[75%]" src="../../assets/images/Logo.svg" alt="" />
    </div>
    <div
      class="w-[33%] flex-1 flex flex-col justify-center items-center text-right"
    >
      <div
        class="flex justify-end w-[50%] text-end text-[#fff] font-sans text-[18px]"
      >
       <p> Booking Numbers:</p>
      </div>
      <div class="text-[#282828] mt-[2px] flex w-[50%] justify-end">
        <div class="w-[100px] text-[14px] flex justify-end">
          <a class="no-underline font-medium" href="tel:9265438886"
            >9265438886</a
          >
          |
        </div>
        <div class="w-[100px] text-[14px] flex justify-end">
          <a class="no-underline font-medium" href="tel:9904718494"
            >9904718494</a
          >
        </div>
      </div>
      <div class="text-[#282828] mt-[2px] flex w-[50%] justify-end">
        <div class="w-[100px] text-[14px] flex justify-end">
          <a class="no-underline font-medium" href="tel:9904818494"
            >9904818494</a
          >
        </div>
      </div>
    </div>
  </div>
  <div class="h-[25%] bg-[#41241c]">
    <div class="flex justify-center h-full">
      <div class="flex items-center">
        <ul class="flex flex-row h-full list-none items-center">
          <li
          routerLinkActive="click2"
            class="px-[20px] h-full transition flex items-center hover:border-b-[3px] hover:border-b-[#ffffff]"
            *ngFor="let item of data"
          >
            <a
              [routerLink]="item.router_link" routerLinkActive="click" [routerLinkActiveOptions]="{exact:true}" class="text-[#999] flex items-center font-sans text-[12px] hover:text-[#bc9039]"
              href=""
              >{{ item.name }}</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="bg-[#ccc] h-[15%] flex items-center justify-center">
    <marquee
      direction="left"
      scrollamount="6"
      class="marquee_container_marquee w-[80%]"
    >
      Welcome To Akshat Gold Pvt Ltd.
    </marquee>
  </div>
</div>
