<div class="min-h-[50vh]">
  <div class="main py-[10px] px-[15%]">
    <div class="mdl-grid flex justify-center items-center py-[25px] px-[8px]">
      <div
        class="main_container_data w-[40%] rounded-xl my-[15px] mx-0 py-[2vh] px-0"
      >
        <div
          class="main_container_data_logo w-full py-[5px] px-[5%] flex justify-center"
        >
          <img
            class="inline-block min-w-[70%] max-w-[70%] max-h-[130px] h-auto p-[4px] leading-[1.42857143] bg-[#fff]"
            alt="Bank Logo"
            src="https://files.rpso.in/static/2dc19238d71613569239104.png"
          />
        </div>
        <div class="data w-full py-[5px] px-[5%]">
          <div
            class="main_container_data_details_contant w-full block py-[2px] px-0 font-semibold leading-[1.2]"
          >
            <h5 class="h5 w-[45%] font-bold text-xs inline-block m-0">
              Account Name
            </h5>
            <span class="text-[12px] text-xs">
              :
              <p class="p ml-[5%] inline-block font-bold">
                AKSHAT GOLD PVT LTD
              </p></span
            >
          </div>
          <div class="main_container_data_details_contant">
            <h5 class="h5 w-[45%] font-bold text-xs inline-block m-0">
              Bank Name
            </h5>
            <span class="text-[12px] text-xs">
              :
              <p class="p ml-[5%] inline-block font-bold">AXIS BANK</p></span
            >
          </div>
          <div class="main_container_data_details_contant">
            <h5 class="h5 w-[45%] font-bold text-xs inline-block m-0">
              Account No
            </h5>
            <span class="text-[12px] text-xs">
              :
              <p class="p bank-account ml-[5%] inline-block font-bold">
                {{ bank.AN }}
              </p>
              <div
                class="copy inline-block h-[16px] w-[16px] ml-[10px] bg-[#000]"
                (click)="clipboard(bank.CAN)"
                [cdkCopyToClipboard]="bank.CAN"
              ></div
            ></span>
          </div>
          <div class="main_container_data_details_contant">
            <h5 class="h5 w-[45%] font-bold text-xs inline-block m-0">
              IFSC Code
            </h5>
            <span class="text-[12px] text-xs">
              :
              <p class="p ml-[5%] inline-block font-bold">
                {{ bank.IFSCCODE }}
              </p>
              <div
                class="copy inline-block h-[16px] w-[16px] ml-[10px] bg-[#000]"
                [cdkCopyToClipboard]="bank.CIFSCCODE"
                (click)="clipboard(bank.CIFSCCODE)"
              ></div
            ></span>
          </div>
          <div class="main_container_data_details_contant">
            <h5 class="h5 w-[45%] font-bold text-xs inline-block m-0">
              Branch Name
            </h5>
            <span class="text-[12px] text-xs">
              :
              <p class="p ml-[5%] inline-block font-bold">VATVA GJ</p></span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="w-full flex justify-center items-center">
    <div
      *ngIf="showMessage"
      class="fixed bottom-0 rounded-md flex m-[24px] z-10 max-w-[30vw] min-w-[320px] py-[8px] px-[16px] min-h-[48px] origin-center bg text-[14px] Roboto items-center justify-center"
    >
      <div class="w-[75%] flex items-center">
        <span class="!w-full">{{ message }}</span>
      </div>
      <div
        class="w-[25%] text-[black] flex items-center justify-center bg-white rounded-[3px] leading-[36px] font-medium"
      >
        <button (click)="showMessage = false">Dismiss</button>
      </div>
    </div>
  </div>
</div>
